<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather Test</title>

</head>
<body>
    <script src="./component.js"></script>

    <style>
        body {
            background-color: lightgrey;
        }

        .button {
            font-size: 200%
        }
    </style>

    <script>
        function changeoptions(lati, longi) {
            let options = {
                location: {
                    lat: lati,
                    long: longi
                },
                time: {
                    start: 1580741580000,
                    stop: 1580741580000
                }
            };
            let component = document.querySelector("my-element");
            component.options = options;
        }

    </script>

    <my-element></my-element>
    <br />
    <button class="button" type="button" onclick="changeoptions(60.1699, 24.9384)">Helsinki</button>
    <button class="button" type="button" onclick="changeoptions(60.4518, 22.2666)">Turku</button>
</body>
</html>
